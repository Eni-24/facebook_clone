<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Facebook</title>
    <style>
        body {
            background-color: #f2f4f7;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- BEM Block Element Modifier -->
    <header class="header">
        <div class="header__left">
            <img class="logo" src="./images/facebook_logo.png" alt="logo">
            <div class="header__input">
                <img class="search" src="./images/search.png" alt="search_icon">
                <input type="text" placeholder="Search Facebook">
            </div>
        </div>
        
        <div class="header__center">
            <div class="header__option">
                <i class="option__icon active fa-solid fa-house">
                    <span class="tooltiptext">Home</span>
                </i>
            </div>
            <div class="header__option">
                <i class="option__icon fa-brands fa-youtube">
                    <span class="tooltiptext">Video</span>
                </i>
            </div>
            <div class="header__option">
                <i class="option__icon fa-solid fa-store">
                    <span class="tooltiptext">Marketplace</span>
                </i>
            </div>
            <div class="header__option">
                <i class="option__icon fa-solid fa-people-group">
                    <span class="tooltiptext">Groups</span>
                </i>
            </div>
            
        </div>

        <div class="header__right">
            <div class="header__options">
                <i class="option__icons fa-solid fa-bars menu">
                    <span class="tooltiptext">Menu</span>
                </i>        
            </div>
            <div class="header__options">
                <i class="option__icons fa-brands fa-facebook-messenger"> 
                    <span class="tooltiptext">Messenger</span>
                </i>
            </div>
            <div class="header__options">
                <i class="option__icons fa-solid fa-bell">
                    <span class="tooltiptext">Notifications</span>
                </i>
            </div>
            <div class="header__options">
                <i class="option__icons user fa-solid fa-user">
                    <span class="tooltiptext">Accounts</span>
                </i>
            </div>
            
        </div>

    </header>
    <div class="app__body">
       <div class="side__bar">
        <div class="sidebar__row">
         <i class="fa-solid fa-user"></i>
         <h4>Eniola Adisa </h4>
        </div>
        <div class="sidebar__row">
   <img src="./images/multiple-users-silhouette.png" alt="Friends">
        <h4>Friends</h4>
        </div>
       <div class="sidebar__row ">
   <img src="./images/dashboard.png"alt="professsional dashboard">
        <h4>Professional dashboard</h4>
       </div>

       <div class="sidebar__row ">
   <img src="./images/feeds.png" alt="feeds">
        <h4>Feeds</h4>
       </div>
       
       <div class="sidebar__row  ">
    <img src="./images/groups.png" alt="groups">
        <h4>Groups</h4>
       </div>

       <div class="sidebar__row  ">
    <img src="./images/marketplace.png" alt="marketplace">
        <h4>Marketplace</h4>
       </div>


       <div class="sidebar__row  ">
    <img src="./images/video.png" alt="video"> 
    <h4>Video</h4>   
       </div>

       <div class="sidebar__row "></div>
       <div class="sidebar__row  "></div>
       <div class="sidebar__row  "></div>
       <div class="sidebar__row  "></div>
       <div class="sidebar__row "></div>
       <div class="sidebar__row  "></div>
       <div class="sidebar__row  "></div>
       <div class="sidebar__row "></div>
       <div class="sidebar__row "></div>
       <div class="sidebar__row  "></div>   
       </div>
       <div>
       <div class="feed">
       <p>feed</p>
       </div>
       <div class="Widget">
       <p>Widget</p>
       </div>
    </div>

</body>
</html>
