<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./images/facebook_favicon.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
</head>
<body>
    <header class="header">
        <div class="header__left ">
            <img class="logo" src="./images/facebook_logo.png" alt="logo">
            <div class="header__input">
                <!-- <span class="material-icons">search</span> -->
                <img class="search" src="./images/search.png" alt="searchlogo">
                <input type="text" placeholder="Search facebook">
            </div>
        </div>
        <div class="header__center">
            <div class="header__options">
                <i class="house fa-solid fa-house option"></i>
            </div>
            <div class="header__options"> 
                <i class="fa-solid fa-user-group option"></i>
            </div>
            <div class="header__options">
                <i class="fa-brands fa-youtube option"></i>
            </div>
            <div class="header__options">
                <i class="fa-solid fa-shop option"></i>
            </div>
            </div>
        </div>
        <div class="header__right">
            <img class="menu icons" src="./images/menu.png" alt="menu">
            <img class="messenger icons" src="https://img.icons8.com/ios-filled/50/facebook-messenger.png" alt="facebook-messenger"/>
            <i class="fa-solid fa-bell icons"></i>
            <div class="header__info">
                <i class="fa-solid fa-user user"></i>
                <h4 class="user">Eniola Adisa</h4>
            </div>
        </div>
    
    </header>
    
</body>
</html>
